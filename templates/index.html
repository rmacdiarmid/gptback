{{ define "index.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGeePeeTeeDragon</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/activity">Contact</a>
    </nav>
  </header>
  <main class="container">
    <section class="hero">
      <div class="hero-text-container">
        <h1 class="hero-text">MyGeePeeTeeDragon</h1>
        <div class="search-container">
          <form class="myform">
            <input type="text" placeholder="Search for articles...">
            <button type="submit">Search</button>
          </form>
        </div>
      </div>
    </section>
    <div class="article-container">
      <h2>Featured Articles</h2>
      <div class="articles">
        {{ range . }}
        <div class="grid-item">
          <div class="article-img-container">
            <img src="{{ .Image }}" alt="{{ .Title }}">
          </div>
          <h3 class="article-title">{{ .Title }}</h3>
          <p class="article-preview">{{ .Preview }}</p>
        </div>
        {{ end }}
      </div>
    </div>
    <!-- Task list container -->
    <div id="task-list-container">
      <!-- Task list will be populated by JavaScript -->
    </div>
  </main>
  <footer>
    <p>&copy; MyGeePeeTeeDragon 2023. All rights reserved.</p>
  </footer>
</body>
</html>
{{ end }}
